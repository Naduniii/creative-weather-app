<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop id="bgVideo">
    <source src="videos/clear.mp4" type="video/mp4">
  </video>

  <div class="card">
    <!-- Theme Switcher -->
    <div class="theme-switcher">
      <label for="theme">Theme: </label>
      <select id="theme">
        <option value="auto">Auto (weather)</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="night">Night</option>
      </select>
    </div>

    <!-- Search -->
    <div class="search">
      <input type="text" placeholder="Enter City Name" spellcheck="false">
      <button><img src="images/search.png" alt="Search"></button>
    </div>

    <!-- Error -->
    <div class="error">
      <p>⚠️ Invalid city name</p>
    </div>

    <!-- Weather Info -->
    <div class="weather">
      <img src="images/clear.png" class="weather-icon" alt="Weather Icon">
      <h1 class="temp">22°C</h1>
      <h2 class="city">New York, US</h2>
      <p class="feels-like">Feels like: 20°C</p>
      <p class="datetime">Date & Time</p>

      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="Humidity">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="Wind Speed">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>

      <div class="extra">
        <p class="sunrise">🌅 Sunrise: 06:00 AM</p>
        <p class="sunset">🌇 Sunset: 06:45 PM</p>
        <a class="map" href="#" target="_blank">📍 View on Map</a>
      </div>

      <!-- Forecast -->
      <div class="forecast">
        <h3>5-Day Forecast</h3>
        <div class="forecast-cards" id="forecast"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
